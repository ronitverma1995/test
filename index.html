<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Manufacturing Capacity Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Existing styles */

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
        }

        .partition {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .partition h2 {
            margin-top: 0;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-container input,
        .input-container select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .output-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .output-row div {
            flex: 1;
            margin-right: 15px;
        }

        .output-row div:last-child {
            margin-right: 0;
        }

        .output-row label {
            font-weight: 500;
        }

        .output-row p {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        #module-power-label {
            color: #4caf50;
            font-weight: 600;
            margin-right: 10px;
        }

        #module-power {
            font-weight: 600;
            color: #4caf50;
            font-size: 24px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-content {
            padding: 5px 0;
        }

        .footer-content p {
            margin: 0;
            padding: 3px 0;
            font-size: 12px;
            line-height: 1;
        }

        .linkedin-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #feedbackBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0; /* Adjust margin for spacing */
        }

        #feedbackBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar Manufacturing Capacity Calculator</h1>
    </header>
    <div class="container">
        <div class="partition">
            <h2>General Parameters</h2>
            <div class="input-container">
                <label for="number-of-cells">Number of Cells:</label>
                <input type="number" id="number-of-cells" min="1" required>
            </div>
            <div class="input-container">
                <label for="cell-size">Cell Size:</label>
                <select id="cell-size" required>
                    <option value="156">M0 (156 x 156 mm)</option>
                    <option value="156.75">M2 (156.75 x 156.75 mm)</option>
                    <option value="158.75">M3 (158.75 x 158.75 mm)</option>
                    <option value="161.7">M4 (161.7 x 161.7 mm)</option>
                    <option value="165">M5 (165 x 165 mm)</option>
                    <option value="166">M6 (166 x 166 mm)</option>
                    <option value="182">M10/G10 (182 x 182 mm)</option>
                    <option value="210">M12/G12 (210 x 210 mm)</option>
                    <option value="230">G12+ (230 x 230 mm)</option>
                </select>
            </div>
            <div class="input-container">
                <label for="cell-type">Cell Type:</label>
                <select id="cell-type" required>
                    <option value="full">Full Cell</option>
                    <option value="half">Half-Cut Cell</option>
                </select>
            </div>
            <div class="input-container">
                <label for="cell-efficiency">Cell Efficiency (%):</label>
                <input type="number" id="cell-efficiency" min="0" max="100" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="ctm-loss">CTM Loss (%):</label>
                <input type="number" id="ctm-loss" min="0" max="100" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="module-power">Module Power:</label>
                <span id="module-power"></span> Watts
            </div>
        </div>

        <div class="partition">
            <h2>Stringers Cluster</h2>
            <div class="input-container">
                <label for="gross-throughput">Gross Throughput (Cells/Hr):</label>
                <input type="number" id="gross-throughput" min="1" required>
            </div>
            <div class="input-container">
                <label for="number-of-machines">Number of Machines:</label>
                <input type="number" id="number-of-machines" min="1" required>
            </div>
            <div class="input-container">
                <label for="availability">Availability (%):</label>
                <input type="number" id="availability" min="1" max="100" step="0.01" required>
            </div>
            <div class="output-row">
                <div>
                    <label for="modules-per-hour">Modules/Hr:</label>
                    <p id="modules-per-hour"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-module-production">Daily Module Production:</label>
                    <p id="daily-module-production"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-capacity">Daily Capacity (MW):</label>
                    <p id="daily-capacity"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="annual-capacity">Annual Capacity (MW):</label>
                    <p id="annual-capacity"></p>
                </div>
            </div>
        </div>

        <div class="partition">
            <h2>Automation Cluster</h2>
            <!-- Input fields for Automation Cluster -->
            <div class="input-container">
                <label for="max-cycle-time">Maximum Cycle Time of Automation Tool (sec):</label>
                <input type="number" id="max-cycle-time" min="1" required>
            </div>
            <div class="input-container">
                <label for="no-of-automation-lines">No of Automation Lines:</label>
                <input type="number" id="no-of-automation-lines" min="1" required>
            </div>
            <div class="input-container">
                <label for="automation-availability">Availability (%):</label>
                <input type="number" id="automation-availability" min="1" max="100" step="0.01" required>
            </div>
            <div class="output-row">
                <div>
                    <label for="modules-per-hour-automation">Modules/Hr:</label>
                    <p id="modules-per-hour-automation"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-module-production-automation">Daily Module Production:</label>
                    <p id="daily-module-production-automation"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-capacity-automation">Daily Capacity (MW):</label>
                    <p id="daily-capacity-automation"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="annual-capacity-automation">Annual Capacity (MW):</label>
                    <p id="annual-capacity-automation"></p>
                </div>
            </div>
        </div>

        <div class="partition">
            <h2>Lamination Cluster</h2>
            <!-- Input fields for Lamination Cluster -->
            <div class="input-container">
                <label for="max-cycle-time-lamination">Maximum Cycle Time of Laminator (sec):</label>
                <input type="number" id="max-cycle-time-lamination" min="1" required>
            </div>
            <div class="input-container">
                <label for="no-of-laminator">No of Laminator:</label>
                <input type="number" id="no-of-laminator" min="1" required>
            </div>
            <div class="input-container">
                <label for="laminator-availability">Availability (%):</label>
                <input type="number" id="laminator-availability" min="1" max="100" step="0.01" required>
            </div>
            <div class="output-row">
                <div>
                    <label for="modules-per-hour-lamination">Modules/Hr:</label>
                    <p id="modules-per-hour-lamination"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-module-production-lamination">Daily Module Production:</label>
                    <p id="daily-module-production-lamination"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="daily-capacity-lamination">Daily Capacity (MW):</label>
                    <p id="daily-capacity-lamination"></p>
                </div>
            </div>
            <div class="output-row">
                <div>
                    <label for="annual-capacity-lamination">Annual Capacity (MW):</label>
                    <p id="annual-capacity-lamination"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Created by Ronit Kumar</p>
            <a href="https://www.linkedin.com/in/ronit-kumar"><img src="https://example.com/linkedin-logo.png" alt="LinkedIn" class="linkedin-logo"></a>
            <button id="feedbackBtn">Feedback</button>
        </div>
    </footer>

    <!-- Feedback modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modulePower = document.getElementById('module-power');
            const cellEfficiencyInput = document.getElementById('cell-efficiency');
            const ctmLossInput = document.getElementById('ctm-loss');
            const cellSizeInput = document.getElementById('cell-size');
            const numberOfCellsInput = document.getElementById('number-of-cells');

            const grossThroughputInput = document.getElementById('gross-throughput');
            const numberOfMachinesInput = document.getElementById('number-of-machines');
            const availabilityInput = document.getElementById('availability');

            const maxCycleTimeInput = document.getElementById('max-cycle-time');
            const numberOfAutomationLinesInput = document.getElementById('no-of-automation-lines');
            const automationAvailabilityInput = document.getElementById('automation-availability');

            const maxCycleTimeLaminationInput = document.getElementById('max-cycle-time-lamination');
            const numberOfLaminatorInput = document.getElementById('no-of-laminator');
            const laminatorAvailabilityInput = document.getElementById('laminator-availability');

            const modulesPerHourOutput = document.getElementById('modules-per-hour');
            const dailyModuleProductionOutput = document.getElementById('daily-module-production');
            const dailyCapacityOutput = document.getElementById('daily-capacity');
            const annualCapacityOutput = document.getElementById('annual-capacity');

            const modulesPerHourAutomationOutput = document.getElementById('modules-per-hour-automation');
            const dailyModuleProductionAutomationOutput = document.getElementById('daily-module-production-automation');
            const dailyCapacityAutomationOutput = document.getElementById('daily-capacity-automation');
            const annualCapacityAutomationOutput = document.getElementById('annual-capacity-automation');

            const modulesPerHourLaminationOutput = document.getElementById('modules-per-hour-lamination');
            const dailyModuleProductionLaminationOutput = document.getElementById('daily-module-production-lamination');
            const dailyCapacityLaminationOutput = document.getElementById('daily-capacity-lamination');
            const annualCapacityLaminationOutput = document.getElementById('annual-capacity-lamination');

            const updateModulePower = () => {
                const numberOfCells = parseFloat(numberOfCellsInput.value) || 0;
                const cellSize = parseFloat(cellSizeInput.value) || 0;
                const cellEfficiency = parseFloat(cellEfficiencyInput.value) || 0;
                const ctmLoss = parseFloat(ctmLossInput.value) || 0;

                const activeArea = (numberOfCells * cellSize * cellSize) / 1e6; // Convert mm^2 to m^2
                const modulePowerValue = activeArea * cellEfficiency * (1 - (ctmLoss / 100)) * 10; // Efficiency as percentage

                modulePower.innerText = modulePowerValue.toFixed(2);
            };

            const updateStringersCluster = () => {
                const grossThroughput = parseFloat(grossThroughputInput.value) || 0;
                const numberOfMachines = parseFloat(numberOfMachinesInput.value) || 0;
                const availability = parseFloat(availabilityInput.value) || 0;
                const modulePowerValue = parseFloat(modulePower.innerText) || 0;

                const modulesPerHour = (grossThroughput * numberOfMachines * (availability / 100)) / parseFloat(numberOfCellsInput.value);
                const dailyModuleProduction = modulesPerHour * 24;
                const dailyCapacity = dailyModuleProduction * modulePowerValue / 1e6; // Convert to MW
                const annualCapacity = dailyCapacity * 330; // Assuming 330 working days in a year

                modulesPerHourOutput.innerText = modulesPerHour.toFixed(2);
                dailyModuleProductionOutput.innerText = dailyModuleProduction.toFixed(2);
                dailyCapacityOutput.innerText = dailyCapacity.toFixed(2);
                annualCapacityOutput.innerText = annualCapacity.toFixed(2);
            };

            const updateAutomationCluster = () => {
                const maxCycleTime = parseFloat(maxCycleTimeInput.value) || 0;
                const numberOfAutomationLines = parseFloat(numberOfAutomationLinesInput.value) || 0;
                const automationAvailability = parseFloat(automationAvailabilityInput.value) || 0;
                const modulePowerValue = parseFloat(modulePower.innerText) || 0;

                const modulesPerHourAutomation = (3600 / maxCycleTime) * numberOfAutomationLines * (automationAvailability / 100);
                const dailyModuleProductionAutomation = modulesPerHourAutomation * 24;
                const dailyCapacityAutomation = dailyModuleProductionAutomation * modulePowerValue / 1e6; // Convert to MW
                const annualCapacityAutomation = dailyCapacityAutomation * 330; // Assuming 330 working days in a year

                modulesPerHourAutomationOutput.innerText = modulesPerHourAutomation.toFixed(2);
                dailyModuleProductionAutomationOutput.innerText = dailyModuleProductionAutomation.toFixed(2);
                dailyCapacityAutomationOutput.innerText = dailyCapacityAutomation.toFixed(2);
                annualCapacityAutomationOutput.innerText = annualCapacityAutomation.toFixed(2);
            };

            const updateLaminationCluster = () => {
                const maxCycleTimeLamination = parseFloat(maxCycleTimeLaminationInput.value) || 0;
                const numberOfLaminator = parseFloat(numberOfLaminatorInput.value) || 0;
                const laminatorAvailability = parseFloat(laminatorAvailabilityInput.value) || 0;
                const modulePowerValue = parseFloat(modulePower.innerText) || 0;

                const modulesPerHourLamination = (3600 / maxCycleTimeLamination) * numberOfLaminator * (laminatorAvailability / 100);
                const dailyModuleProductionLamination = modulesPerHourLamination * 24;
                const dailyCapacityLamination = dailyModuleProductionLamination * modulePowerValue / 1e6; // Convert to MW
                const annualCapacityLamination = dailyCapacityLamination * 330; // Assuming 330 working days in a year

                modulesPerHourLaminationOutput.innerText = modulesPerHourLamination.toFixed(2);
                dailyModuleProductionLaminationOutput.innerText = dailyModuleProductionLamination.toFixed(2);
                dailyCapacityLaminationOutput.innerText = dailyCapacityLamination.toFixed(2);
                annualCapacityLaminationOutput.innerText = annualCapacityLamination.toFixed(2);
            };

            const updateAllClusters = () => {
                updateModulePower();
                updateStringersCluster();
                updateAutomationCluster();
                updateLaminationCluster();
            };

            cellEfficiencyInput.addEventListener('input', updateAllClusters);
            ctmLossInput.addEventListener('input', updateAllClusters);
            cellSizeInput.addEventListener('input', updateAllClusters);
            numberOfCellsInput.addEventListener('input', updateAllClusters);

            grossThroughputInput.addEventListener('input', updateStringersCluster);
            numberOfMachinesInput.addEventListener('input', updateStringersCluster);
            availabilityInput.addEventListener('input', updateStringersCluster);

            maxCycleTimeInput.addEventListener('input', updateAutomationCluster);
            numberOfAutomationLinesInput.addEventListener('input', updateAutomationCluster);
            automationAvailabilityInput.addEventListener('input', updateAutomationCluster);

            maxCycleTimeLaminationInput.addEventListener('input', updateLaminationCluster);
            numberOfLaminatorInput.addEventListener('input', updateLaminationCluster);
            laminatorAvailabilityInput.addEventListener('input', updateLaminationCluster);

            // Feedback modal logic
            const feedbackBtn = document.getElementById('feedbackBtn');
            const feedbackModal = document.getElementById('feedbackModal');
            const closeBtn = document.querySelector('.close');

            feedbackBtn.addEventListener('click', () => {
                feedbackModal.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                feedbackModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == feedbackModal) {
                    feedbackModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
